<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Register</title>
</head>

<style>
	input, select {
		width: 300px
	}
	
	.container {
		margin: 0 auto; 
		text-align: center;
	}
</style>

<body>

<div class="container">

  <form 
  action="#" 
  th:action="@{/save}" th:object="${user}" method="post">
    <br><br><h3>Registration</h3><br>
    <input type="text" th:field="*{username}" placeholder="User Name" /> <br/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" /> <br/><br/>
    <select th:field="*{role}" required hidden>
      <option value="">Select</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select> <br/><br/>
    
    <button type="submit" class="btn btn-info col-2">Register</button> 
    
    <a th:href="@{/login}" class="btn btn-primary col-2"> Login</a>
    
    <div th:if="${param.error}"><p>Registration Error.</p></div> <br/>
    
    <div th:utext="${successMessage}"></div>
</form>
</div>
</body>
</html>

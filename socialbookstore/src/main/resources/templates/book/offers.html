<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Book Offers</title>
</head>
<body>
	<div class="container">
		<br><br><br>
		<h1>My Book Offers</h1>
		<a th:href="@{/user/create-offer}" class="btn btn-primary btn-sm mb-3">Create Book Offer</a>
		<table border="1" class="table table-striped">
			<tr>
				<th class="col-2">Title</th>
				<th class="col-2">Authors</th>
				<th class="col-1">Category</th>
				<th class="col">Summary</th>
				<th class="col-2">Actions</th>
			</tr>
			<tr th:each="book: ${books}">
				<td class="col-2" th:text=${book.title}/>
				<td class="col-2" th:text=${book.bookAuthors}/>
				<td class="col-1" th:text=${book.bookCategory}/>
				<td class="col" th:text=${book.summary}/>
				<td class="col-2">
					<a class="btn btn-primary" th:href="@{/book/{id}/requests (id=${book.id})}">Requests</a>
					<a class="btn btn-danger" th:href="@{/book/{id}/delete (id=${book.id})}">Delete</a>
				</td>
			</tr>
		</table>
		
		<hr>
	    <p>
	    	<a th:href="@{/user/main}" class="btn btn-primary btn-sm mb-3">Home</a>
	    	<a th:href="@{/user/book-offers}" class="btn btn-primary btn-sm mb-3">My Books</a>
	    	<a th:href="@{/user/requests}" class="btn btn-primary btn-sm mb-3">My Requests</a>
	    	<a th:href="@{/search/form}" class="btn btn-primary btn-sm mb-3">Search</a>
	    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
	    </p>
    </div>
</body>
</html>
